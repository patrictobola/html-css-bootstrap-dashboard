<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>

<body>
    <header>
        <!-- NAVBAR -->
        <nav id="navbar" class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/mobile-logo.png" class="img-fluid" alt="mobile logo">
                </a>

                <form class="d-flex flex-grow-1" role="search">
                    <input class="form-control me-2" id="search" name="search" type="search"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                <div class="ms-2 dropstart">
                    <i class="fas fa-bell" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div class="d-flex py-3 flex-column align-items-center justify-content-between">
                    <!-- Top-side  -->
                    <div class="top-side">
                        <!-- Home menu  -->
                        <div class="icons">
                            <a href="#" class="link-light text-decoration-none">
                                <i class="fas fa-house"></i>
                                <span class="d-none d-lg-inline">Home</span>
                            </a>
                        </div>
                        <!-- Chart menu  -->
                        <div class="icons">
                            <a href="#" class="link-light">
                                <i class="fas fa-chart-simple"></i>
                                <span class="d-none d-lg-inline">Stats</span>
                            </a>
                        </div>
                        <!-- Signal menu  -->
                        <div class="icons">
                            <a href="#" class="link-light">
                                <i class="fas fa-signal"></i>
                                <span class="d-none d-lg-inline">Signals</span>
                            </a>
                        </div>
                    </div>
                    <!-- Bot side  -->
                    <div class="bot-side">
                        <div class="icons">
                            <a href="#" class="link-light">
                                <i class="fas fa-gear"></i>
                                <span class="d-none d-lg-inline">Admin</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Main Section  -->
            <section id="dashboard">
                <header class="container-fluid bg-primary text-white h-25">
                    <!-- New Student  -->
                    <div class="new-student py-4 d-flex align-items-center">
                        <span class="me-3">Nuovo Studente</span>
                        <button type="button"
                            class="btn btn-outline-light d-flex justify-content-center align-items-center">
                            <i class="fas fa-plus fa"></i>
                        </button>
                    </div>
                </header>
            </section>
        </div>
    </main>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
